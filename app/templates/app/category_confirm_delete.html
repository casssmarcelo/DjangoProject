<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Exclus√£o</title>
    <style>
        body { font-family: Arial; background: #f0f2f5; padding: 40px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #c82333; }
        p { margin: 20px 0; }
        .buttons { display: flex; justify-content: center; gap: 20px; }
        button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .confirm { background-color: #dc3545; color: white; }
        .cancel { background-color: #6c757d; color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Excluir Categoria</h1>
        <p>Tem certeza que deseja excluir a categoria <strong>{{ category.name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <div class="buttons">
                <button class="confirm" type="submit">Confirmar</button>
                <a class="cancel" href="{% url 'category_list' %}">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
