<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Lista de Autores</title>
</head>
<body>
    <h2>Lista de Autores</h2>
    <a href="{% url 'author_create' %}">Criar Novo Autor</a>
    <table>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Bio</th>
            <th>Ações</th>
        </tr>
        {% for author in authors %}
        <tr>
            <td>{{ author.name }}</td>
            <td>{{ author.email }}</td>
            <td>{{ author.bio }}</td>
            <td>
                <a href="{% url 'author_update' author.pk %}">Editar</a>
                <a href="{% url 'author_delete' author.pk %}">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
