<h1>Items</h1>
<ul>
    {% for item in items %}
        <li>
            {{ item.name }} - 
            <a href="{% url 'item_update' item.pk %}">Edit</a> - 
            <a href="{% url 'item_delete' item.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'item_create' %}">New Item</a>

<h1>Categories</h1>
<ul>
    {% for category in categories %}
        <li>
            {{ category.name }} - 
            <a href="{% url 'category_update' category.pk %}">Edit</a> - 
            <a href="{% url 'category_delete' category.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'category_create' %}">New Category</a>
